<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Park Finder</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Welcome to The National Service Park Finder</h1>
      <form>
        <fieldset>
         <legend>Easily Find A Park Near You!</legend>
         <p>Enter 1 or More States For a List of Parks Separated By Commas</p>
          <input type="text" value="Format FL, GA">
         <p>Enter The Number of Results To Display(up to 50)</p>
          <input type="number" value="10" min="1" max="50">
         <p>Press Submit!</p>
          <input type="submit" value="Get Park List">
        </fieldset>
      </form>
      <div class="search-results">
        <ul>
        </ul>
        <div class="address">
      </div>
      </div>
      
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
